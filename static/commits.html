<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style_commits.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    </head>
    <body>
        <div class="sidebar">
            <button class = 'commit-btn'>Commits</button>
            <button class = "progress-btn" onclick="createChart()">Progress</button>
            <button class = "insights-btn">AI Insights</button>
            <button class="contributors-btn" onClick="getContributors()">Contributors</button>
        </div>
        <div id="chart"></div>
        <div class="main">
            <!-- <h1>cristian20021/LeetCode</h1> -->
            <!-- <p>Source: https://github.com/</p> -->
            <input type="text" class = "input-field" placeholder='github.com/...'/>
            
            <button class = "fetch-btn" onclick="fetchData()">Fetch the data</button>
            <div class = "main main-commits-container">
                <canvas id="chart-line"></canvas>
                <div class="chart">
                    <p>Commit SHA: <span class="commit-sha">${commit.sha}</span></p>
                    <p>Author: <span class="commit-author">${commit.commit.author.name}</span></p>
                    <p>Message: <span class="commit-message">${commit.commit.message}</span></p>
                </div>
               
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
